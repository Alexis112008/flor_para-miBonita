  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      overflow-x: hidden;
    }

    h1 {
      color: #d81b60;
      margin-top: 20px;
      margin-bottom: 10px;
      text-align: center;
    }

    .mensaje {
      font-size: 1.2em;
      color: #6a1b9a;
      margin: 10px 20px;
      text-align: center;
    }

    .ramo {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 40px;
      margin-top: 30px;
      position: relative;
    }

    .flor {
      position: relative;
      width: 200px;
      height: 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .contenedor-petalo {
      position: absolute;
      width: 100%;
      height: 200px;
      top: 0;
      left: 0;
      transform-origin: center;
    }

    .petalo {
      width: 60px;
      height: 100px;
      background: pink;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) scale(0);
      opacity: 0;
      animation: florecer 1s forwards;
    }

    .contenedor-petalo:nth-child(1)  { transform: rotate(0deg);    }
    .contenedor-petalo:nth-child(2)  { transform: rotate(45deg);   }
    .contenedor-petalo:nth-child(3)  { transform: rotate(90deg);   }
    .contenedor-petalo:nth-child(4)  { transform: rotate(135deg);  }
    .contenedor-petalo:nth-child(5)  { transform: rotate(180deg);  }
    .contenedor-petalo:nth-child(6)  { transform: rotate(225deg);  }
    .contenedor-petalo:nth-child(7)  { transform: rotate(270deg);  }
    .contenedor-petalo:nth-child(8)  { transform: rotate(315deg);  }

    .contenedor-petalo:nth-child(1) .petalo { animation-delay: 0.1s; }
    .contenedor-petalo:nth-child(2) .petalo { animation-delay: 0.3s; }
    .contenedor-petalo:nth-child(3) .petalo { animation-delay: 0.5s; }
    .contenedor-petalo:nth-child(4) .petalo { animation-delay: 0.7s; }
    .contenedor-petalo:nth-child(5) .petalo { animation-delay: 0.9s; }
    .contenedor-petalo:nth-child(6) .petalo { animation-delay: 1.1s; }
    .contenedor-petalo:nth-child(7) .petalo { animation-delay: 1.3s; }
    .contenedor-petalo:nth-child(8) .petalo { animation-delay: 1.5s; }

    .centro {
      width: 50px;
      height: 50px;
      background: yellow;
      border-radius: 50%;
      position: absolute;
      top: 75px;
      left: 75px;
      z-index: 1;
    }

    .tallo {
      width: 10px;
      height: 100px;
      background-color: green;
      border-radius: 5px;
      margin-top: 200px;
      animation: crecerTallo 2s ease-out;
    }

    @keyframes florecer {
      to {
        transform: translateX(-50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes crecerTallo {
      from { height: 0; }
      to { height: 100px; }
    }

    button {
      margin: 20px 10px;
      padding: 10px 15px;
      background: #f06292;
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    audio {
      display: none;
    }

    .botones {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
    }
  </style>
</head>
